<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>goblin : the admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/wysiwyg-color.css">

    </head>
    <body>
        <div id="wrapper"></div>

        <script id="admin_layout_template" type="text/template">
            <div id="nav" class="column col-md-2"></div>
            <div id="page" class="column col-md-10">XXX</div>
        </script>

        <script id="nav_view_template" type="text/template">
            <li class="edit"><span class="glyphicon glyphicon-file"></span> Manage Pages</li>
            <li class="config"><span class="glyphicon glyphicon-wrench"></span> Configuration</li>
            <li class="feedback"><span class="glyphicon glyphicon-new-window"></span> Feedback</li>
            <li class="logout"><span class="glyphicon glyphicon-off"></span> Logout</li>
        </script>

        <script id="manage_pages_layout_template" type="text/template">
            <h1>Goblin ></h1>
            
            <ol class="breadcrumb">
                <li>Pages /</li>
            </ol>

            <div class="row-fluid">
                <div class="col-md-12">
                    <label>Edit</label>
                    <div id="pages_select">
                        <!-- INSERT REGION HERE -->
                        <select>
                            <option>Awesome</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="page_edit_fields">


            </div>

            <div class="row-fluid">
                <h3>Look & Feel</h3>
                <div id="page_templates">
                </div>
            </div>

            <div class="buttons row-fluid">
                <span class="col-md-3 col-md-offset-9">
                <button type="button" class="btn btn-default">Delete</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </script>

        <script id="page_edit_fields_template" type="text/template">
            <div class="row-fluid">
                <div class="col-md-4">
                    <label>Page Title</label>
                    <input type="text" value="{{page_title}}">
                </div>
                <div class="col-md-4">
                    <label>Page URL</label>
                    <input type="text" value="{{page_url}}">
                </div>
                <div class="col-md-4">
                    <label>Page Template</label>
                    <div id="page_template_field">
                        <select>
                            <option>Awesome</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="wisywig" class="row-fluid clearfix">
                <div class="col-md-12">
                    <textarea class="page_content" placeholder="Page Content">{{page_content}}</textarea>
                </div>
            </div>

            <h3>Metadata and SEO</h3>
            <div class="row-fluid">
                <div class="col-md-6">
                    <label>Description</label>
                    <input type="text" value="{{meta_description}}">
                </div>
                <div class="col-md-6">
                    <label>Keywords</label>
                    <input type="text" value="{{meta_keywords}}">
                </div>
            </div>

        </script>

        <script id="config_layout_template" type="text/template">
            <h1>Goblin ></h1>

            <ol class="breadcrumb">
                <li>Pages /</li>
            </ol>

            <div id="standard_con" class="row-fluid clearfix">
                <div class="col-md-4">
                    <label>Site Title</label>
                    <input type="text">
                </div>
                <div class="col-md-4">
                    <label>Site Description</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="col-md-12">
                    <label>Navigation</label>
                    <div id="navigation">
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-12">
                    <label>Google Anayltics Id</label>
                    <input type="text">
                </div>
            </div>

            <div class="buttons row-fluid">
            <span class="col-md-3 col-md-offset-9">
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </script>

        <script id="feedback_view_template" type="text/template">
            <h1>Goblin ></h1>

            <ol class="breadcrumb">
                <li>Feedback /</li>
            </ol>

            <h4>Feedback</h4>
            <p>Thank you so much for using goblin. We are constantly improving, and would love to hear your feedback on how the product can be better.</p>

            <h4>Issues / Bugs</h4>
            <p>If you run into and/or discover any issues or bugs while using goblin, please report them <a href="https://github.com/maned/goblin/issues?state=open" target="_blank">here</a>, and we will assess and tackle it as soon as possible!</p>

            <h4>Contributing</h4>
            <p>If you would like to contribute to goblin, we would love your help! Please visit <a href="https://github.com/maned/goblin" target="_blank">our official GitHub</a>, where you can look at the code, document issues, fork, contribute documentation and submit pull requests.</p>
        </script>

        <script id="config_nav_item_template" type="text/template">
            {{item_name}} - {{url}}
        </script>

        <script id="page_option_template" type="text/template">
            {{item_name}} - {{url}}
        </script>

        <script data-main="js/config/main" src="js/vendor/require.js"></script>

    </body>
</html>
